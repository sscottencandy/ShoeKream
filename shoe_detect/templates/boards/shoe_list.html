{% extends "./base.html" %}
{% load static %}

{% block main %}
<main>

  <div class="container">
    <div class="mt-2">
      <div style="justify-content:space-around; align-items:center;">
        <h1 class="main-title" style='font-weight:bold; font-size:4.5rem; color: white; text-align: center'>추천 신발 목록
        </h1>

        <p class="lead my-4" style='color: white; position: relative; text-align: center'>
          찾고 싶은 신발과 유사한 제품들의 목록입니다.
        </p>
      </div>
    </div>
  </div>
  <style>
    .blog .carousel-indicators {
      left: 0;
      top: auto;
    }

    #blogCarousel {
      margin-top: 1.3rem;
      margin-bottom: 1.3rem;
    }

    .carousel-inner {
      max-height: 550px;
    }

    /* The colour of the indicators */
    .blog .carousel-indicators li {
      background: #a3a3a3;
      border-radius: 50%;
      width: 8px;
      height: 8px;
    }

    .blog .carousel-indicators .active {
      background: #707070;
    }

    .col-md-3 {

      transform: scale(0.81);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    .name {
      z-index: 1;
      position: relative;
      display: flex;
      margin: auto;
    }

    img {
      transition: all 0.9s ease-in-out;
    }

    img:hover {
      transform: scale(1.3)
    }

    .col-md-3 {
      border: 20px solid;
      border-image-slice: 1;

      border-image: linear-gradient(90deg, #6ac588 10%, #7295ca 100%);

    }
  </style>

  <div class="container-fluid" style=" ">
    <div class="row blog">
      <div class="col-md-12">
        <div id="blogCarousel" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#blogCarousel" data-slide-to="1"></li>
            <li data-target="#blogCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Carousel items -->
          <div class="carousel-inner" style="potision: relative; bottom: 50px;">
            {% for board_list in ProdInfoBoards %}

            <div class="carousel-item {%if forloop.first %} active {% endif %}">
              <div class="row">
                {% for board in board_list %}
                <div class="col-md-3" style=" background: transparent; border: 2px solid #ccdcf3; border-radius: 30px;">
                  <a href="detail/{{ board.id }}">
                    <img class="d-block w-100" src="{{ board.main_img.img_path }}" style="width:0.5rem;"
                      alt="First slide">
                    <p class="name"
                      style='position: relative; width: 300px; color: white; font-size: 2rem; font-weight:bold; position:relative; bottom:50px; text-align:center; white-space:wrap'>
                      {{board.name}}
                    </p>

                  </a>
                </div>
                {% endfor %}

              </div>
              <!--.row-->
            </div>
            {% endfor %}


            <!--.item-->


          </div>
          <!--.carousel-inner-->
        </div>

      </div>
    </div>
  </div>

  <script>
    $('#blogCarousel').carousel({
      interval: 2900
    });
  </script>
</main>

{% endblock %}
